needDebuggerFlashPlayer = 使用fInspector需要Debug版本的Flash Player.
AppStatsPanelGuide = 显示swf的性能数据：帧速、内存使用。
FullScreenGuide = 让swf可以切换到全屏。\n当allowScriptAccess!="always"时，需要重载一次swf。
GlobalErrorKeeperGuide = 全局错误处理，由FlashInspector处理那些未被捕获的异常。需要FlashPlayer 10.1。
ReloadSwfGuide = 用以对swf重载。\n对allowScriptAccess!="always"的swf无效。
DownloadAllGuide = 显示swf加载的资源（图片、swf），还可以对这些资源进行保存。
SwfInfoPanelGuide = 显示swf的属性，如宽高、帧速、编译日期、背景色等等。可以修改其中的部分属性值。
FlashFirebugGuide = 开启对FlashFirebug的支持, 可以在Firebug的面板中查看显示对象的信息.
NeedReloadForFullScreenGuide = 该SWF不允许更改显示状态（Stage.displayState），重载该SWF可以解决这个问题。\n确定重载该SWF？
NeedFlashFirebugGuide = 该功能需要安装Firebug及其插件:FlashFirebug, 打开FlashFirebug安装页面?
InjectModeGlobalGuide = 在所有Flash Player中使用FlashInspector, 这样不仅仅在Firefox中, 你打开电脑上swf文件也能使用FlashInspector.
DEvalGuide = 有了这个功能,就可以在Flash中运行AS3了.